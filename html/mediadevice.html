<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>webrtc-medaidevices</title>
    <style type="text/css">
    html,
    body {
        margin: 0;
        padding: 0;
        height: 100%;
    }
    .container {
        width: 80%;
        margin: 0 auto;
        overflow: hidden;
    }
    .tips {
        margin: 10px auto;
        text-align: center;
        line-height: 20px;
        font-size: 14px;
        color: #fc9153;
    }
    #video {
        display: block;
        margin: 0 auto;
        width: 640px;
        height: 480px;
    }
    .video-action {
        text-align: center;
        margin: 10px auto;
    }
    .video-action button {
        display: inline-block;
        outline: none;
        width: 120px;
        line-height: 34px;
        color: #fff;
        background: #fc9153;
        font-size: 16px;
        border: 0;
        border-radius: 3px;
        cursor: pointer;
    }
    .video-container {
        text-align: center;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="tips">
            本demo主要用于PC端，调用摄像头录制视频，并转码。
        </div>
        <video id="video" autoplay sytle=></video>
        <div class="video-action">
            <button id="start">开始录像</button>
            <button id="stop">停止录像</button>
        </div>
        <div class="video-container">
            <video id="video-show" width="320" height="240" controls></video>
        </div>
    </div>
    <script>
        /**
         * 视频记录
         */
        class RecordVideo {
            constructor(option) {
                this.video = option.video;
                this.execpt = option.execpt || function() {};
                this.mediaRecorder = null;
                this.canUse = true;
                this.chunks = [];
            }

            init() {
                navigator
                    .mediaDevices
                    .getUserMedia({
                        video: true,
                        audio: true
                    })
                    .then(stream => {
                        if ('srcObject' in this.video) {
                            this.video.srcObject = stream;
                        }
                        else {
                            this.video.src = window.URL.createObjectURL(stream);
                        }
                        this.video.addEventListener('loadmetadata', () => {
                            this.video.play();
                        });
                        this.mediaRecorder = new MediaRecorder(stream);

                        this.mediaRecorder.addEventListener('dataavailable', e => {
                            this.chunks.push(e.data);
                        });
                    })
                    .catch(error => {
                        this.execpt();
                    })
            }
            _start() {
                if (this.mediaRecorder.state === 'inactive') {
                    this.mediaRecorder.start();  
                }
            }
            _stop() {
                if (this.mediaRecorder.state === 'recording') {
                    this.mediaRecorder.stop();
                }
            }
            _isSupport() {
                const flag = navigator.mediaDevices && navigator.mediaDevices.getUserMedia;
                if (flag) {
                    return true;
                }
                return;
            }
        }

        const videoContainer = document.getElementById('video');
        const videoStart = document.getElementById('start');
        const videoStop = document.getElementById('stop');
        const videoShow = document.getElementById('video-show');

        const videoRecord = new RecordVideo({
            video: videoContainer,
            execpt: function() {
                alert('请开启浏览器的摄像头、麦克风权限');
            }
        });
        if (!videoRecord._isSupport()) {
            alert('当前浏览器不支持，推荐使用chrome或者firefox浏览器');
        }
        else {
            videoRecord.init();
            videoStart.addEventListener('click', () => {
                console.log('start');
                videoRecord._start();
            });
            videoStop.addEventListener('click', () => {
                console.log('end');
                videoRecord._stop();
                setTimeout(() => {
                    const blob = new Blob(videoRecord.chunks, {
                        type: 'video/webm'
                    });
                    const reader = new FileReader();
                    reader.readAsDataURL(blob);
                    reader.addEventListener('loadend', () => {
                        videoShow.src = reader.result;
                    });
                }, 0);
            });
        }
    </script>
</body>
</html>
