<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<title>imgZoom</title>
	<script src="js/jquery-2.1.4.min.js" type="text/javascript"></script>
	<style type="text/css">
	body{
		margin:0;
		padding:40px;
		background:#fff;
		font:80% Arial, Helvetica, sans-serif;
		color:#555;
		line-height:180%;
	}
	img{border:none;}
	ul,li{
		margin:0;
		padding:0;
	}
	li{
		position: relative;
		list-style:none;
		float:left;
		display:inline;
		margin-right:10px;
		border:1px solid #AAAAAA;
		width:250px;
		height:125px;
		overflow: hidden
	}
	.imgHover{
		width: 250px;
		height: 125px;
	}
	.imgHover:hover{
		cursor: pointer;
	}
	</style>
	
</head>
<body oncontextmenu=false>
	<ul id="test">
		<li><img class="imgHover imgZoom1" src="css/img/11.jpg" /></li>
		<li><img class="imgHover imgZoom1" src="css/img/12.jpg" /></li>
	</ul>
	<script type="text/javascript">
	$("#test").imgHoverZoom({"id":"test","className":"imgZoom1","scale":"3","divWidth":500,"divHeight":300,"position": "right","position":"bottom"});
	</script>
</body>
</html>
