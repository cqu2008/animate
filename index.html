<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	html,body{
		margin: 0;
		padding: 0;
		height: 100%;
		font-family: 'Microsoft Yahei';
	}
	.wrapper{
		width: 80%;
		margin: 0 auto;
		
	}
	.wrapper .title{
		width: 100%;
		text-align: center;
		font-family: cursive;
		font-size: 40px;
	}
	.wrapper .link{
		display: flex;
		display: -webkit-flex;
		flex-direction: column;
		-webkit-flex-direction: column;
		/*flex-wrap: wrap;*/
	}
	.wrapper .link,
	.wrapper .link li{
		list-style-type: none;
		list-style: none;
		margin: 0;
		padding: 0;
		font-size: 16px;
		min-width: 320px;
	}
	.wrapper .link li{
		flex: 1;
		-webkit-flex: 1;
		width: 100%;
		text-align: center;
		height: 50px;
		line-height: 50px;
		display: block;
		border: 1px solid #ccc;
		border-radius: 5px; 
		margin: 10px auto;
		background: #0095cd;
		background: -webkit-linear-gradient(#00adee, #0078a5);
		background: -o-linear-gradient(#00adee, #0078a5);
		background: linear-gradient(#00adee, #0078a5);
		filter:  progid:DXImageTransform.Microsoft.gradient(startColorstr='#00adee', endColorstr='#0078a5');
	
	}
	.wrapper .link li:hover{
		cursor: pointer;
		background: #007ead;
		background: -webkit-gradient(linear, left top, left bottom, from(#0095cc), to(#00678e));
		background: -moz-linear-gradient(top,  #0095cc,  #00678e);
		filter:  progid:DXImageTransform.Microsoft.gradient(startColorstr='#0095cc', endColorstr='#00678e');
	}
	.wrapper .link li a{
		display: block;
		width: 100%;
		text-decoration: none;
		color: #fff;
	}
	@media screen and (max-width: 320px) { /*当屏幕尺寸小于320px时，应用下面的CSS样式*/
		.wrapper .link li{
			width: 90%;
		}
	}
	@media screen and (min-width: 320px) and (max-width: 640px) { /*当屏幕尺寸小于640px大于320px时，应用下面的CSS样式*/
		.wrapper .link li{
			width: 80%;
		}
	}
	@media screen and (min-width: 640px) and (max-width: 1200px) { /*当屏幕尺寸小于1200px大于640px时，应用下面的CSS样式*/
		.wrapper .link li{
			width: 70%;
		}
	}
	@media screen and (min-width: 1200px)  { /*当屏幕尺寸大于1200px时，应用下面的CSS样式*/
		.wrapper .link li{
			width: 70%;
		}
	}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="title">
			举个栗子
		</div>
		<ul class="link">
			<li><a href="html/imageMask.html">鼠标悬浮,文案显示,鼠标移走,文案消失</a></li>
			<li><a href="html/animate.html">鼠标悬浮,长宽及透明度的变化</a></li>
			<li><a href="html/imgScale.html">鼠标悬浮图片中心放大</a></li>
			<li><a href="html/marquee.html">marquee效果</a></li>
			<li><a href="html/slide-around.html">slide</a></li>
			<li><a href="html/camera.html">H5调起手机摄像头</a></li>
			<li><a href="html/mediadevice.html">PC调起摄像头录像</a></li>
		</ul>
	</div>
</body>
</html>
